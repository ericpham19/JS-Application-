<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Libre+Baskerville:wght@400;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="top-banner">
      <div class="container">
        <h1 class="heading"><b>Get The Weather</b></h1>
        <div class="border-box">
          <form id="get-weather-form">
            <input
              type="text"
              id="city"
              name="city"
              placeholder="City name,country code optional"
              autofocus
            />
            <button onclick = "findWeather(); getBackgroundImage();" type="button">Search</button>
            <span class="msg"></span>
            <span>______________________________</span>
            <button onclick ="useCurrentLocation();getBackgroundImage();"; type="button">Use my location</button>
          </form>
  
          <div class="weather-container">
            <div class="weather-info">
              <div >
                <h1 id="city-result"></h1>
              </div>
  
              <div class="temperature">
                <img src="" id= "icon" alt="" />
                <span id="temp"></span>
                <span id="celcius"></span>
              </div>
              <div >
                <p id="weather-description"></p>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </section>

    <section class="ajax-section">
      <div class="container">
        <ul class="cities">
          <li></li>
        </ul>
      </div>
    </section>

    <div class="photo-container">
      <p class = "image-info">
      </p>
      <a id= "photographer" href=""></a>
  
    </div>
   


    <script src="index.js"></script>
    
  </body>
</html>
