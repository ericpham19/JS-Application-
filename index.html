<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="top-banner">
      <div class="container">
        <h1 class="heading"><b>Get The Weather</b></h1>
        <form id="get-weather-form">
          <input
            type="text"
            id="city"
            name="city"
            placeholder="City name,country code optional"
            autofocus
          />
          <button onclick = "findWeather()" type="button">Search</button>
          <span class="msg">Will display error if needed</span>
        </form>

        <div class="weather-container">
          <div class="weather-info">
            <div >
              <h1 id="city-result"></h1>
            </div>

            <div class="temperature">
              <img src="" id= "icon" alt="" />
              <span id="temp"></span>
              <span id="celcius">C°</span>
            </div>
            <div >
              <p id="weather-description"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="ajax-section">
      <div class="card-container">
        <ul class="card-cities">
          <li class = 'mini-cities'>
            <h3 class = "mini-cities-name"></h3>
            <span class = "mini-cities-temp">...<sup>C°</sup></span>
            <figure>
              <img class="mini-cities-icons" src="" alt="">
            </figure>
          </li>

        </ul>
      </div>
    </section>



    <script src="index.js"></script>
    
  </body>
</html>
